<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chemical Equipment Visualizer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        button {
            background: #00c6ff;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00a6dd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chemical Equipment Visualizer</h1>
        <p>
            Upload chemical equipment data, analyze parameters,  
            visualize insights, and generate reports instantly.
        </p>

        <button onclick="window.location.href='/api/upload/'">
            Get Started
        </button>
    </div>
</body>
</html>
